{% load static %}


<main class="product-area pb-60">
    <div class="container">
        <div class="section-title text-center">
            <h2>DAILY DEALS!</h2>
        </div>
        <div class="product-tab-list nav pt-30 pb-55 text-center">
            <a href="" data-toggle="tab" >
                <h4>New Arrivals </h4>
            </a>
            <a class="active" href="" data-toggle="tab">
                <h4>Best Sellers </h4>
            </a>
            <a href="" data-toggle="tab">
                <h4>Sale Items</h4>
            </a>
        </div>

        <div class="tab-content jump">
            <div class="tab-pane" id="product-1">
            {% for product in products %}
                <div class="row">
                
                    <div class="col-xl-3 col-md-6 col-lg-4 col-sm-6">
                        <div class="product-wrap mb-25">
                            <div class="product-img">
                                <a href="product-details.html">
                                    <img class="default-img" src="{{ product.image_url }}" alt="{{ product.name }}">
                                    <img class="hover-img" src="{{ product.image_url }}" alt="{{ product.name }}">
                                </a>
                                
                                <span class="pink">-10%</span>

                                <div class="product-action">
                                    <div class="pro-same-action pro-wishlist">
                                        <a title="Wishlist" href="wishlist.html"><i class="fas fa-heart"></i></a>
                                    </div>
                                    <div class="pro-same-action pro-cart">
                                        <a title="Add To Cart" href="#"><i class="pe-7s-cart"></i> Add to cart</a>
                                    </div>
                                    <div class="pro-same-action pro-quickview">
                                        <a title="Quick View" href="#" data-toggle="modal" data-target="#exampleModal"><i class="pe-7s-look"></i></a>
                                    </div>
                                </div>
                            </div>

                            <div class="product-content text-center">
                                <h3><a href="product-details.html">{{ product.name }}</a></h3>
                                <div class="product-rating">
                                    <i class="fa fa-star-o yellow"></i>
                                    <i class="fa fa-star-o yellow"></i>
                                    <i class="fa fa-star-o yellow"></i>
                                    <i class="fa fa-star-o"></i>
                                    <i class="fa fa-star-o"></i>
                                </div>

                                <div class="product-price">
                                    <span> {{ product.price }}</span>
                                    <span class="old">$ 60.00</span>
                                </div>
                            </div>
                        </div>
                    </div>
                
                </div>
            {% endfor %}
            </div>
        </div>
    </div>
</main>
